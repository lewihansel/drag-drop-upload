<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma File Uploader</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/791ffadc5a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- modal -->
    <div class="body-blackout"></div>
    <div class="popup-modal" data-popup-modal="uploadList">
      <i class="fas fa-times popup-modal__close"></i>
      <span class="modal-title">Uploaded Files</span>
      <hr />
      <div id="uploadList"></div>
    </div>

    <div class="page">
      <div class="container">
        <div class="left">
          <div class="logo">
            <img src="/images/luma.png" alt="logo luma" />
          </div>
          <div class="desc">
            <span>Luma File Uploader</span>
            <button
              class="uploadedBtn popup-trigger"
              data-popup-trigger="uploadList"
            >
              Uploaded File(s)
            </button>
          </div>
        </div>
        <div class="right">
          <div id="drop-area">
            <form class="my-form">
              <p class="instruction">
                Drag your file inside the box and drop to upload
              </p>
              <input
                type="file"
                id="fileElem"
                multiple
                disabled
                onchange="handleFiles(this.files)"
              />
              <label class="uplBtn" for="fileElem"
                ><i class="fas fa-cloud-upload-alt uploadIcon"></i
              ></label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
